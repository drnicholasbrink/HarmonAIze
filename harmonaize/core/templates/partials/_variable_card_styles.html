{% comment %}
Shared CSS for variable card components.

Usage: Include this in your template's {% block css %} section.
You can override the --card-primary-color variable to change the theme color.
{% endcomment %}

<style>
  /* Variable Grid */
  .variables-grid {
    display: grid;
    gap: 1rem;
    margin: 2rem 0;
  }

  .variable-item {
    background: var(--card-background);
    border: 2px solid var(--border-color);
    border-radius: 8px;
    padding: 1rem;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .variable-item:hover {
    border-color: var(--card-primary-color, var(--primary-color));
    transform: translateY(-2px);
    box-shadow: var(--shadow);
  }

  .variable-item.selected {
    border-color: var(--accent-color);
    background: rgba(52, 199, 89, 0.05);
  }

  .variable-item.has-error {
    border-color: #FF3B30;
    background: rgba(255, 59, 48, 0.05);
  }

  .variable-header {
    display: flex;
    align-items: flex-start;
    gap: 1rem;
    margin-bottom: 0.5rem;
  }

  .checkbox-container {
    margin-top: 0.2rem;
  }

  .variable-checkbox,
  .variable-item input[type="checkbox"] {
    width: 1.2rem;
    height: 1.2rem;
    accent-color: var(--accent-color);
    pointer-events: none; /* Let parent handle clicks */
    cursor: pointer;
  }

  .variable-name {
    font-weight: 600;
    color: var(--text-primary);
    flex: 1;
  }

  .variable-name strong {
    font-size: 1rem;
  }

  .variable-name small {
    color: var(--text-secondary);
    font-weight: normal;
  }

  .variable-actions {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .variable-type {
    background: var(--card-primary-color, var(--secondary-color));
    color: white;
    padding: 0.25rem 0.75rem;
    border-radius: 15px;
    font-size: 0.8rem;
    font-weight: 500;
  }

  .btn-edit {
    background: none;
    border: 2px solid var(--card-primary-color, var(--primary-color));
    border-radius: 6px;
    padding: 0.3rem 0.75rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--card-primary-color, var(--primary-color));
  }

  .btn-edit:hover {
    background: var(--card-primary-color, var(--primary-color));
    color: white;
  }

  .edit-text {
    font-size: 0.8rem;
    font-weight: 600;
  }

  .variable-details {
    margin-left: 2.2rem;
    color: var(--text-secondary);
  }

  .variable-description {
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
  }

  .variable-meta {
    display: flex;
    gap: 1rem;
    font-size: 0.8rem;
    flex-wrap: wrap;
  }

  .variable-unit,
  .variable-ontology,
  .variable-category,
  .variable-type-detail {
    color: var(--text-secondary);
    padding: 0.2rem 0.5rem;
    background: var(--background-color);
    border-radius: 4px;
  }

  /* Form Errors */
  .form-errors {
    margin: 0.5rem 0 0.5rem 2.2rem;
    padding: 0.75rem;
    background: rgba(255, 59, 48, 0.1);
    border-left: 3px solid #FF3B30;
    border-radius: 4px;
  }

  .field-error {
    display: flex;
    align-items: start;
    gap: 0.5rem;
    margin-bottom: 0.25rem;
    color: #FF3B30;
    font-size: 0.85rem;
  }

  .field-error:last-child {
    margin-bottom: 0;
  }

  .error-icon {
    flex-shrink: 0;
    margin-top: 0.1rem;
  }

  /* Edit Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
    animation: fadeIn 0.3s;
  }

  .modal-content {
    background-color: var(--card-background);
    margin: 5% auto;
    padding: 0;
    border-radius: var(--border-radius);
    width: 90%;
    max-width: 600px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    animation: slideDown 0.3s;
  }

  .modal-header {
    padding: 1.5rem;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .modal-header h3 {
    margin: 0;
    color: var(--text-primary);
    font-size: 1.5rem;
  }

  .close {
    color: var(--text-secondary);
    font-size: 2rem;
    font-weight: bold;
    cursor: pointer;
    line-height: 1;
    transition: color 0.3s;
  }

  .close:hover {
    color: var(--text-primary);
  }

  .modal-body {
    padding: 1.5rem;
  }

  .modal-body .form-group {
    margin-bottom: 1rem;
  }

  .modal-body label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: var(--text-primary);
  }

  .modal-body .form-control,
  .modal-body .form-select {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    font-size: 0.95rem;
    transition: border-color 0.3s;
  }

  .modal-body .form-control:focus,
  .modal-body .form-select:focus {
    outline: none;
    border-color: var(--card-primary-color, var(--primary-color));
    box-shadow: 0 0 0 3px rgba(var(--card-primary-color, var(--primary-color)), 0.1);
  }

  .modal-body textarea.form-control {
    resize: vertical;
    min-height: 80px;
  }

  .modal-footer {
    padding: 1rem 1.5rem;
    border-top: 1px solid var(--border-color);
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideDown {
    from {
      transform: translateY(-50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @media (max-width: 768px) {
    .variable-header {
      flex-wrap: wrap;
    }

    .variable-actions {
      width: 100%;
      justify-content: flex-end;
    }

    .variable-details {
      margin-left: 0;
      margin-top: 0.5rem;
    }

    .modal-content {
      margin: 10% auto;
      width: 95%;
    }
  }
</style>
